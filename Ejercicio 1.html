<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calificaciones del Alumno</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f2f2f2;
            padding: 20px;
        }
        h1 {
            color: #333;
        }
        .form-container {
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            max-width: 400px;
            margin: auto;
        }
        label {
            display: block;
            margin: 10px 0 5px;
            color: #555;
        }
        input[type="text"], input[type="number"] {
            width: 100%;
            padding: 8px;
            margin-bottom: 10px;
            border: 1px solid #ddd;
            border-radius: 4px;
        }
        .btn {
            background-color: #4CAF50;
            color: white;
            padding: 10px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        .btn:hover {
            background-color: #45a049;
        }
        .result {
            margin-top: 20px;
            font-size: 18px;
            color: #333;
        }
    </style>
</head>
<body>

    <h1>Calificaciones del Alumno</h1>
    <div class="form-container">
        <form id="calificacionesForm">
            <label for="nombre">Nombre del Alumno:</label>
            <input type="text" id="nombre" required>

            <label for="ingles">Calificación en Inglés:</label>
            <input type="number" id="ingles" required min="0" max="100">

            <label for="programacion">Calificación en Programación:</label>
            <input type="number" id="programacion" required min="0" max="100">

            <label for="matematica">Calificación en Matemática:</label>
            <input type="number" id="matematica" required min="0" max="100">

            <button type="button" class="btn" onclick="calcularPromedio()">Calcular Promedio</button>
        </form>

        <div class="result" id="resultado"></div>
    </div>

    <script>
        function calcularPromedio() {
            // Obtener los valores ingresados por el usuario
            let nombre = document.getElementById("nombre").value;
            let ingles = parseFloat(document.getElementById("ingles").value);
            let programacion = parseFloat(document.getElementById("programacion").value);
            let matematica = parseFloat(document.getElementById("matematica").value);

            // Calcular el promedio
            let promedio = (ingles + programacion + matematica) / 3;

            // Mostrar el resultado redondeado a 2 decimales
            document.getElementById("resultado").innerHTML = 
                `<strong>Nombre del alumno:</strong> ${nombre}<br>` +
                `<strong>Promedio de calificaciones:</strong> ${promedio.toFixed(2)}`;
        }
    </script>

</body>
</html>
